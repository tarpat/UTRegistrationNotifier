<!DOCTYPE html>
<html>
<head>
    <title>UT Course Checker Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-header">
        <h2>UT Course Checker Settings</h2>
        <div class="form-group">
            <label class="switch">
                <input type="checkbox" id="runningSwitch" name="running" value="false">
                <span class="slider round"></span>
            </label>
        </div>
    </div>

    <div class="form-group">
        <label for="urlPatternInput">Target URL Pattern:</label>
        <input type="text" id="urlPatternInput" placeholder="e.g., https://utdirect.utexas.edu/apps/*">
        <p class="hint">Use * as a wildcard. The script only runs on pages matching this pattern.</p>
    </div>

    <div class="form-group">
        <label for="profNameInput">Target Professor:</label>
        <input type="text" id="profNameInput" placeholder="e.g., ELNOZAHY, MOOTAZ N">
        <p class="hint">Enter the full name of the professor.</p>
    </div>

    <div class="form-group">
        <label>Running Notification (30 Minutes)</label>
        <div class="checkbox-item">
            <input type="checkbox" id="checkboxNotifications" name="notifier" value="false">
            <label for="checkboxNotifications" class="checkbox-label">Notify</label>
        </div>
    </div>

    <div class="form-group">
        <label>Target Statuses:</label>
        <div class="checkbox-container">
            <div class="checkbox-item">
                <input type="checkbox" id="checkboxOpen" name="status" value="open">
                <label for="checkboxOpen" class="checkbox-label">Open</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="checkboxOpenReserved" name="status" value="open; reserved">
                <label for="checkboxOpenReserved" class="checkbox-label">Open; Reserved</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="checkboxWaitlist" name="status" value="waitlist">
                <label for="checkboxWaitlist" class="checkbox-label">Waitlisted</label>
            </div>
        </div>
        <p class="hint">Select which course statuses to monitor.</p>
    </div>

    <div class="form-group">
        <label for="refreshIntervalInput">Refresh every:</label>
        <div class="refresh-container">
            <input type="number" id="refreshIntervalInput" min="5">
            <span>seconds</span>
        </div>
    </div>

    <div class="button-container">
        <button id="openWebsite">Open Website</button>
        <button id="saveButton">Save Settings</button>
    </div>
    
    <div id="statusMessage"></div>

    <script src="popup.js"></script>
</body>
</html>
